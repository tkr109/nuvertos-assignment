<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
            <i class="toggle-password" (click)="togglePasswordVisibility()">
              <img [src]="passwordFieldType === 'password' ? 'assets/eye-closed-icon.svg' : 'assets/eye-open-icon.svg'" alt="Toggle Password Visibility">
            </i>
          </div>
        </div>
        
        <button type="submit" class="btn login-btn">Login</button>
  
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
  
      <p class="register-link">Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
