<div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-container">
            <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
            <i class="toggle-password" (click)="togglePasswordVisibility()">
              <img [src]="passwordFieldType === 'password' ? 'assets/eye-closed-icon.svg' : 'assets/eye-open-icon.svg'" alt="Toggle Password Visibility">
            </i>
          </div>
        </div>
        
        <button type="submit" class="btn register-btn">Register</button>
  
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
  
      <p class="login-link">Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
